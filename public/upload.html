<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .upload-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .drag-drop-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            color: #aaa;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .drag-drop-area.dragover {
            background-color: #f0f0f0;
            border-color: #4caf50;
        }

        .button-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .select-file-btn,
        .upload-btn,
        #cancel {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .select-file-btn {
            background-color: #4caf50;
            color: white;
        }

        .select-file-btn:hover {
            background-color: #45a049;
        }

        .upload-btn {
            background-color: #4caf50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .upload-btn .spinner-wrapper {
            display: flex;
            align-items: center;
        }

        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #cancel {
            background-color: #f44336;
            color: white;
        }

        #cancel:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message,
        .success-message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        .file-name {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <h2>Upload File</h2>
        <div class="drag-drop-area" id="dragDropArea">
            <p>Drag & Drop your file here or</p>
            <button type="button" class="select-file-btn" id="selectFile">Select File</button>
            <p id="fileName" class="file-name"></p>
        </div>
        <form id="form" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="file" name="file" required>
        </form>
        <div class="button-wrapper">
            <button type="button" class="upload-btn" id="uploadBtn" disabled>
                <div class="spinner-wrapper">
                    <span>Upload</span>
                    <div class="spinner"></div>
                </div>
            </button>
            <button id="cancel" disabled>Cancel</button>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div class="progress-text" id="progressText"></div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let selectedFile;
            let xhr;

            document.getElementById('selectFile').addEventListener('click', function () {
                document.getElementById('file').click();
            });

            document.getElementById('file').addEventListener('change', function () {
                selectedFile = this.files[0];
                if (selectedFile) {
                    document.getElementById('uploadBtn').disabled = false;
                    document.getElementById('cancel').disabled = true;
                    document.getElementById('fileName').textContent = "Selected file: " + selectedFile.name;
                }
            });

            const dragDropArea = document.getElementById('dragDropArea');
            dragDropArea.addEventListener('dragover', function (e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.add('dragover');
            });

            dragDropArea.addEventListener('dragleave', function (e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.remove('dragover');
            });

            dragDropArea.addEventListener('drop', function (e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.remove('dragover');
                selectedFile = e.dataTransfer.files[0];
                document.getElementById('file').files = e.dataTransfer.files;
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('cancel').disabled = true;
                document.getElementById('fileName').textContent = "Selected file: " + selectedFile.name;
            });

            function uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);
                xhr.setRequestHeader('Authorization', 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImV3YW5qYXUiLCJwYXNzd29yZCI6IjIzNCIsImlhdCI6MTY4OTQ2NTQ0OSwiZXhwIjoxNjg5NDY5MDQ5fQ.SJF7Ieq2Gc5hz5dWyb5vcOAsBdG04Z6eU2zGTtHOCa4');

                xhr.upload.onprogress = function (e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        document.getElementById('progressBarFill').style.width = percentComplete + '%';
                        document.getElementById('progressText').textContent = Math.round(percentComplete) + '% uploaded';
                    }
                };

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        document.getElementById('uploadBtn').innerHTML = '<div class="spinner-wrapper"><div class="spinner"></div></div>';
                        setTimeout(() => resetSpinner(), 3000);
                        displaySuccess('File uploaded successfully');
                        document.getElementById('fileName').textContent = "No file selected";
                        resetForm();
                    } else {
                        setTimeout(() => resetSpinner(), 2000);
                        displayError('Upload failed. Please try again.');
                        resetForm();
                    }
                };

                xhr.onerror = function () {
                    resetSpinner();
                    displayError('An error occurred during the upload. Please try again.');
                    setTimeout(() => resetForm(), 3000);
                };

                xhr.onabort = function () {
                    resetSpinner();
                    displayError('Upload was canceled.');
                    setTimeout(() => resetForm(), 3000);
                };

                document.getElementById('uploadBtn').innerHTML = 'Hold on, upload in progress <div class="spinner"></div>';
                document.querySelector('.spinner').style.display = 'inline-block';
                xhr.send(formData);
            }

            function resetSpinner() {
                document.querySelector('.spinner').style.display = 'none';
            }

            document.getElementById('cancel').addEventListener('click', function () {
                if (xhr) {
                    xhr.abort();
                }
                resetForm();
            });

            document.getElementById('uploadBtn').addEventListener('click', function () {
                if (selectedFile) {
                    document.getElementById('uploadBtn').disabled = true;
                    document.getElementById('cancel').disabled = false;
                    uploadFile(selectedFile);
                }
            });

            function displayError(message) {
                document.getElementById('fileName').textContent = '';
                document.getElementById('successMessage').textContent = '';
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('uploadBtn').innerHTML = 'Upload';
                document.getElementById('uploadBtn').disabled = true;

                // Clear the error message after 5 seconds
                setTimeout(() => {
                    document.getElementById('errorMessage').textContent = '';
                    resetForm();
                }, 5000);
            }

            function displaySuccess(message) {
                document.getElementById('fileName').textContent = '';
                document.getElementById('successMessage').textContent = message;
                document.getElementById('errorMessage').textContent = '';
                document.getElementById('uploadBtn').innerHTML = 'Upload';
                document.getElementById('uploadBtn').disabled = true;

                // Clear the success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').textContent = '';
                    resetForm();
                }, 5000);
            }

            function resetForm() {
                document.getElementById('form').reset();
                document.getElementById('fileName').textContent = '';
                document.getElementById('uploadBtn').disabled = true;
                document.getElementById('uploadBtn').innerHTML = 'Upload';
                document.getElementById('cancel').disabled = true;
                resetSpinner();
                document.getElementById('progressBarFill').style.width = '0%';
                document.getElementById('progressText').textContent = '';
            }
        });
    </script>
</body>

</html>
